<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm py-5 px-4 lg:px-96">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Products Admin</h1>
        <div class="space-x-4">
          <a href="./index.html" class="font-bold hover:text-blue-600 transition-colors">
            Back to Products
          </a>
          <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <main class="px-4 lg:px-96 py-10 flex justify-center">
      <form
        id="product-form"
        class="w-full max-w-md flex flex-col gap-5 bg-white shadow-md p-6 rounded-lg"
      >
        <h3 class="text-xl font-bold text-gray-800 text-center">Add New Product</h3>
        
        <div class="space-y-4">
          <input
            type="text"
            name="name"
            placeholder="Product name"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          
          <input
            type="number"
            name="price"
            placeholder="Price"
            step="0.01"
            min="0"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          
          <textarea
            name="description"
            placeholder="Description"
            required
            rows="4"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
          
          <input
            type="url"
            name="image"
            placeholder="Image URL"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          
          <select
            name="category"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="general">General</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="home">Home & Garden</option>
            <option value="sports">Sports</option>
          </select>
          
          <input
            type="number"
            name="stock"
            placeholder="Stock quantity"
            min="0"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        
        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
        >
          Add Product
        </button>
      </form>
    </main>

    <script>
      // Logout functionality
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        alert('Logged out successfully');
        window.location.href = './index.html';
      });
    </script>
    <script src="./src/admin.js" type="module"></script>
  </body>
</html>
