<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Admin</title>
  </head>
  <body>
    <nav class="shadow-sm py-5 px-96">
      <div class="flex justify-between">
        <h1 class="text-2xl font-bold">Products Admin</h1>
        <a href="./index.html" class="font-bold hover:text-blue-600"
          >Back to Products</a
        >
      </div>
    </nav>

    <main class="px-96 py-10 flex justify-center">
      <form
        id="product-form"
        class="w-96 flex flex-col gap-5 shadow-md p-6 rounded-md"
      >
        <h3 class="font-bold">Product Form</h3>
        <input
          type="number"
          name="id"
          placeholder="Add ID manually"
          required
          class="w-full p-2 border rounded"
        />
        <input
          type="text"
          name="name"
          placeholder="Product name"
          required
          class="w-full p-2 border rounded"
        />
        <input
          type="number"
          name="price"
          placeholder="Price"
          required
          class="w-full p-2 border rounded"
        />
        <textarea
          name="description"
          placeholder="Description"
          required
          class="w-full p-2 border rounded h-20"
        ></textarea>
        <input
          type="url"
          name="image"
          placeholder="Image URL"
          required
          class="w-full p-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
        >
          Add Product
        </button>
      </form>
    </main>
    <script src="./src/admin.js" type="module"></script>
  </body>
</html>
